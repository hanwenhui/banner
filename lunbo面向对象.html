<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/lunbo.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/lunbo面向对象.js"></script>
</head>
<body>
<div id="wrap">
    <div class="pic">
        <ul>
            <li>
                <img src="image/1.jpg" alt=""/>
            </li>
            <li>
                <img src="image/2.jpg" alt=""/>
            </li>
            <li>
                <img src="image/3.jpg" alt=""/>
            </li>
            <li>
                <img src="image/4.jpg" alt=""/>
            </li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="btn">
        <div class='prev'><</div>
        <div class='next'>></div>
    </div>
</div>
<script>
    var picJson = {
        "btn": "true",
        "oLi":$(".pic ul li "),
        "circleDom": $(".circle ul li "),
        "prevBtn": $(".prev"),
        "nextBtn": $(".next"),
        "intervalTime": 2000,
        "domEvent": ['mouseover', 'mouseout']
    };
    var obj = new Slide(picJson);
    obj.autoPlay();
</script>
</body>
</html>
